name: CI
on:
  push:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # - name: checkout backend
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1000
          repository: ${{secrets.USERNAME}}/${{secrets.BACKEND_REPO}}
          path: backend

      - name: Testing Backend
        run: |
          cd backend
          npm install
          npm test

      # - name: checkout frontend
      - uses: actions/checkout@v2
        with:
          repository: ${{secrets.USERNAME}}/${{secrets.FRONTEND_REPO}}
          path: frontend

      - name: Testing frontend
        run: |
          cd frontend
          npm install
          npm test

      - name: Building frontend
        run: |
          cd frontend
          npm run build
          mv build/* ../backend/public/.
          cd ..
          rm -rf frontend

      # - name: Directory Management
      #   run: |
      #     ls -al
      #     mv backend/* .
      #     ls -al

      - uses: jctaveras/heroku-deploy@v1.0.0  # use the latest version of the action
          with:
            email: ${{ secrets.EMAIL }} # your heroku email
            api_key: ${{ secrets.HEROKU_API_KEY }} # your  heroku api key
            app_name: ${{ secrets.HEROKU_APP_NAME }} # you aplication name
            dockerfile_path: 'backend'
