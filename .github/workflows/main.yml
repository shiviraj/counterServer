name: CI
on:
  push:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # - name: checkout backend
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1000
          repository: ${{secrets.USERNAME}}/${{secrets.BACKEND_REPO}}
          path: backend

      - name: Testing Backend
        run: |
          cd backend
          npm install
          npm test

      # - name: checkout frontend
      - uses: actions/checkout@v2
        with:
          repository: ${{secrets.USERNAME}}/${{secrets.FRONTEND_REPO}}
          path: frontend

      - name: Testing frontend
        run: |
          cd frontend
          npm install
          npm test

      - name: Building frontend
        run: |
          cd frontend
          npm run build
          mv build/* ../backend/public/.
          cd ..
          rm -rf frontend

      - name: directory manage
        run: |
          ls -al
          mv backend/* .
          echo 'moved ==============>'
          ls -al

      - uses: akhileshns/heroku-deploy@v3.5.7 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: 'shiviraj-counter' #Must be unique in Heroku
          heroku_email: 'raj.shiviraj@gmail.com'
