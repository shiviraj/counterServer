      - name: Clone a remote repo
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          GIT_SSH_COMMAND: 'ssh -o StrictHostKeyChecking=no'
        run: |
          eval "$(ssh-agent -s)"
          ssh-add - <<< "${DEPLOY_KEY}"
          git clone git@github.com:${{secrets.USERNAME}}/${{secrets.BUILD_REPO}}.git
          cd ${{secrets.BUILD_REPO}}
          rm -rf *
          mv ../backend/* .
